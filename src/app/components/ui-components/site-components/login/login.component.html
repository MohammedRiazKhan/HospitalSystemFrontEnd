<div class="container" style="margin-top: 10px">
    <div class="card-header">
        <h3>Login</h3>
     </div>
    <div clas="card">
      <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group ">
                <label for="username">User Name</label>
                <input type="text" id="username" #username required [(ngModel)]='userName' name="username" class="form-control"/>
              </div>
               <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" id="password" #password required [(ngModel)]="passwords" name="password" class="form-control"/>
              </div>
              <div [hidden]="!invalidLogin" class="alert alert-danger">Incorrect Credentials</div>
              <div>
                <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px">Login</button>
             </div>
            </form>
        </div>      
     </div>
</div>
