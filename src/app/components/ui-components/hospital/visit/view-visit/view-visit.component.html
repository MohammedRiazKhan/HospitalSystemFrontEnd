<div class="container" style="margin-top: 10px">

        <div class="card-header">
            <h3>Visit Details</h3>
         </div>
        
        <div clas="card">

          <div class="card-body">
                <form (ngSubmit)="onSubmit()">
    
                    <div class="form-group ">
                      <label for="visitDate">Visit Date</label>
                      <input type="text" id="visitDate" required [(ngModel)]="visit.visitDate" name="visitDate" class="form-control" [value]="visit.visitDate"/>
                    </div>
                
                    <div class="form-group">
                      <label for="patientId">Patient</label>
                      <input type="text" id="patientId" required [(ngModel)]="visitId.patientId" name="patientId" class="form-control" [value]="visit.visitDate"/>
                    </div>
    
                    <div class="form-group ">
                      <label for="doctorId">Doctor</label>
                      <input type="text" id="doctorId" required [(ngModel)]="visit.doctorId" name="doctorId" class="form-control" [value]="visit.visitDate"/>
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-primary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px" routerLink="visits">Save</button>
    
                    
                        <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px">Cancel</button>
                    </div>
                
                  </form>
            </div>      
         </div>
    </div>
