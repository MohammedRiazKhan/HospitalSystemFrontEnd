<div class="container" style="margin-top: 10px">

    <div class="card-header">
        <h3>New Appointment</h3>
    </div>

    <div clas="card">

        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">

                <div class="form-group">
                    <label for="patientId">Patient</label>
                    <select class="form-control" id="patientId" #patientItself
                        (change)='getPatient(patientItself.value)' ([ngModel])="appointment.patientId" required>
                        <option value="-1">Select Patient</option>
                        <option *ngFor="let patient of patients" name="patientId" [value]="patient.patientId">
                            {{patient.firstName}} {{patient.lastName}}
                        </option>
                    </select>
                    <!-- <div [hidden]="patientItself.valid || patientItself.pristine" class="alert alert-danger"> Please Select a Patient </div> -->
                </div>

                <div class="form-group">
                    <label for="bookingDate">Appointment Date</label>
                    <div class="input-group">
                        <select class="form-control" #month (change)='getMonth(month.value)' required>
                            <option value="-1">Month</option>
                            <option *ngFor="let month of months" [value]="month">{{month}}</option>
                        </select>

                        <select class="form-control" #day (change)='getDay(day.value)' required>
                            <option value="-1">Day</option>
                            <option *ngFor="let day of days" [value]="day">{{day}}</option>
                        </select>

                        <select class="form-control" #year (change)='getYear(year.value)' required>
                            <option value="-1">Year</option>
                            <option *ngFor="let year of years" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="appointmentForm.form.invalid" class="btn btn-primary col-sm-12 col-md-2"
                        style="margin-right:5px; margin-bottom: 5px" routerLink="appointments">Save</button>

                    <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2"
                        style="margin-right:5px; margin-bottom: 5px">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
