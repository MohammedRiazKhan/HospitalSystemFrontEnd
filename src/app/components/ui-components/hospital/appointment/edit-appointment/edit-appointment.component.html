<div class="container" style="margin-top: 10px">

    <div class="card-header">
        <h3>Edit Appointment</h3>
    </div>

    <div clas="card">

        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">

                <div class="form-group">
                    <label for="patientName">Patient</label>
                    <input type="text" id="patientName" required [(ngModel)]="appointment.patient.firstName"
                        name="patientName" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="bookingDate">Appointment Date</label>
                    <input type="text" id="bookingDate" required [(ngModel)]="appointment.bookingDate"
                        name="bookingDate" class="form-control" readonly />
                </div>

                <div>
                    <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2"
                        style="margin-right:5px; margin-bottom: 5px">OK</button>
                </div>

            </form>
        </div>
    </div>
</div>
